<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="js/parse-1.2.8.js"></script>
        <script type="text/javascript" src="js/parseMagic.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TextApp</title>
        
    </head>
    <body>
         <!-- Login Page Begin-->
        <div id="loginPage" class="page">
            <header class="bar-title">
                <h1 class="title">Cyrano</h1>
            </header>
            <div class="content">
                <div style="margin-top:10%;">
                    <form>
                        <div class="input-group">
                            <div class="input-row">
                                <label>Name</label>
                                <input type="text" id="i-name" placeholder="The Gentleman">
                            </div>
                            <div class="input-row">
                                <div>
                                    <b id="feedback"></b>
                                </div>
                            </div>
                        </div>
                        <a class="button-main button-block" id="b-login">Enter</a> 
                    </form>
                </div>
            </div>
        </div>
        <!-- Login Page End -->

        <!-- Group Chat Page Begin-->
        <div id="groupChatPage" class="page">
            <header class="bar-title">
                <a class="button-prev" id="groupChatPrev">Groups</a>
                <h1 class="title">Cyrano</h1>
            </header>
            <nav class="bar-standard bar-header-secondary">
                <!-- Segmented controller in standard bar fixed to top -->
                <ul class="segmented-controller">
                    <li class="active">
                      <a>Group chat</a>
                    </li>
                    <li>
                        <a id="targetChatGo">Target chat</a>
                    </li>
                </ul>
            </nav>
            <nav class="bar-footer">
                <form>
                    <input id="groupChatMessages" class="message" type="text" placeholder="Message">
                    <a id="groupChatSend" class="button-positive button-block button-send">Send</a>
                </form>
                
            </nav>
            <div class="content">
                <ul class="list" id="groupChatList">
                </ul>
            </div>
        </div>
        <!-- Group Chat Page End -->

        <!-- Target Chat Page Begin-->
        <div id="targetChatPage" class="page">
            <header class="bar-title">
                <a class="button-prev" id="targetChatPrev">Groups</a>
                <h1 class="title">Cyrano</h1>
            </header>
            <nav class="bar-standard bar-header-secondary">
                <!-- Segmented controller in standard bar fixed to top -->
                <ul class="segmented-controller">
                    <li>
                      <a id="groupChatGo">Group chat</a>
                    </li>
                    <li class="active">
                        <a>Target chat</a>
                    </li>
                </ul>
            </nav>
            <nav class="bar-footer">
                <form>
                    <input id="targetChatMessages" class="message" type="text" placeholder="Message">
                    <a id="targetChatSend" class="button-positive button-block button-send">Send</a>
                </form>
                
            </nav>
            <div class="content">
                <ul class="list" id="targetChatList">
                </ul>
            </div>
        </div>
        <!-- Target Chat Page End -->

        <!-- Groups Page Begin-->
        <div id="groupPage" class="page">
            <header class="bar-title">
                <ul class="segmented-controller">
                    <li class="active">
                        <a>Groups</a>
                    </li>
                    <li>
                        <a id="makeGroupGo">Make Group</a>
                    </li>
                </ul>
                <a class="button-next" id="groupNext">Chat</a>
            </header>
            <nav class="bar-footer">
            </nav>
            <div class="content">
                <ul class="list" id="groupList">
                </ul>
            </div>
        </div>
        <!-- Groups Page End -->
        <!-- Make Group Page Begin-->
        <div id="makeGroupPage" class="page">
            <header class="bar-title">
                <ul class="segmented-controller">
                    <li>
                        <a id="groupGo">Groups</a>
                    </li>
                    <li class="active">
                        <a>Make Group</a>
                    </li>
                </ul>
                <a class="button-next" id="makeGroupNext">Chat</a>
            </header>
            <div class="bar-standard bar-header-secondary target-text">
                <form>
                  <input id="targetNumber" type="text" placeholder="Target's number">
                </form>
            </div>
            <nav class="bar-footer">
                <form>
                    <input id="groupName" class="message" type="text" placeholder="New group name">
                    <a class="button-positive button-block button-send" id="groupMake">Make</a>
                </form>
                
            </nav>
            <div class="content">
                <ul class="list" id="contactList">
                </ul>
            </div>
        </div>
        <!-- Make Group Page End -->


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/ratchet.js"></script>
    </body>
</html>
